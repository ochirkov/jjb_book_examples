- scm:
    name: jjb_scm
    scm:
      - git:
          url: https://github.com/openstack-infra/jenkins-job-builder.git
          branches:
            - master
          basedir: "./jjb-repo"

- scm:
    name: ansible_scm
    scm:
      - git:
          url: https://github.com/ansible/ansible.git
          branches:
            - devel
          basedir: "./ansible-repo"
